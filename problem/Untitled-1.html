<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(name) {
          this.name = name 
          this.neighbors = []
        }

        addNeighbor(neighbor, distance) {
          this.neighbors.push({ node: neighbor, distance })
        }
      }

      // Dugumleri olusturun
      const A = new Node("A")
      const B = new Node("B")
      const C = new Node("C")
      const D = new Node("D")
      const E = new Node("E")
      const F = new Node("F")

      // Dugumler arasindaki mesafeleri ve komsuluklari belirtin
      A.addNeighbor(B, 2)
      A.addNeighbor(C, 8)
      B.addNeighbor(C, 5)
      B.addNeighbor(D, 6)
      C.addNeighbor(D, 3)
      C.addNeighbor(E, 2)
      D.addNeighbor(E, 1)
      D.addNeighbor(F, 9)
      E.addNeighbor(F, 3)

      // BaslangiÃ§ ve bitis dugumlerini belirleyin
      const startNode = A
      const endNode = F

      // Tum yollari hesaplayan islev
      function findAllPaths(
        startNode,
        endNode,
        currentPath = [],
        currentDistance = 0,
        allPaths = []
      ) {
        currentPath.push(startNode.name)

        if (startNode === endNode) {
          allPaths.push({
            path: currentPath.slice(),
            distance: currentDistance,
          })
        } else {
          for (const { node, distance } of startNode.neighbors) {
            if (!currentPath.includes(node.name)) {
              findAllPaths(
                node,
                endNode,
                currentPath,
                currentDistance + distance,
                allPaths
              )
            }
          }
        }

        currentPath.pop()
        return allPaths
      }

      // Tum yollari bulun
      const allPaths = findAllPaths(startNode, endNode)

      if (allPaths.length > 0) {
        // En kisa yolun mesafesini bulun
        const shortestDistance = Math.min(
          ...allPaths.map((path) => path.distance)
        )

        // En kisa yollari filtreleyin ve gosterin
        const shortestPaths = allPaths.filter(
          (path) => path.distance === shortestDistance
        )

        console.log(`En kisa yollar:`)
        shortestPaths.forEach((path, index) => {
          console.log(
            `Yol ${index + 1}: ${path.path.join(" -> ")} (Mesafe: ${
              path.distance
            } km)`
          )
        })
      }
    </script>
  </body>
</html>
