<script>
class Node {
  constructor(name) {
    this.name = name;
    this.neighbors = [];
  }
}

class Graph {
  constructor() {
    this.nodes = {};
  }

  addNode(name) {
    this.nodes[name] = new Node(name);
  }

  addEdge(node1, node2, distance) {
    this.nodes[node1].neighbors.push({ node: node2, distance });
    this.nodes[node2].neighbors.push({ node: node1, distance });
  }

  findShortestPaths(start, end) {
    const visited = {};
    const paths = [];
    const shortestPaths = [];
    let shortestDistance = Infinity;

    const dfs = (currentNode, currentPath, currentDistance) => {
      visited[currentNode] = true;
      currentPath.push(currentNode);

      if (currentNode === end) {
        if (currentDistance < shortestDistance) {
          shortestDistance = currentDistance;
          shortestPaths.length = 0;
          shortestPaths.push([...currentPath]);
        } else if (currentDistance === shortestDistance) {
          shortestPaths.push([...currentPath]);
        }
        paths.push([...currentPath]);
      } else {
        for (const neighborInfo of this.nodes[currentNode].neighbors) {
          if (!visited[neighborInfo.node]) {
            dfs(
              neighborInfo.node,
              currentPath,
              currentDistance + neighborInfo.distance
            );
          }
        }
      }

      visited[currentNode] = false;
      currentPath.pop();
    };

    dfs(start, [], 0);

    return [shortestPaths, shortestDistance];
  }
}

const graph = new Graph();

graph.addNode("A");
graph.addNode("B");
graph.addNode("C");
graph.addNode("D");
graph.addNode("E");
graph.addNode("F");

graph.addEdge("A", "B", 2);
graph.addEdge("A", "C", 8);
graph.addEdge("B", "C", 5);
graph.addEdge("B", "D", 6);
graph.addEdge("C", "D", 3);
graph.addEdge("C", "E", 2);
graph.addEdge("D", "E", 1);
graph.addEdge("D", "F", 9);
graph.addEdge("E", "F", 3);

const [shortestPaths, shortestDistance] = graph.findShortestPaths("A", "F");

}
